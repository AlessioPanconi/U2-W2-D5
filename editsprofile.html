<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>editprofile</title>
    <style>
      #checkChecked {
        min-width: 30px;
        min-height: 30px;
        background-color: #141414;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <header class="mb-5">
      <div class="ms-4 mt-4">
        <img src="./Netflix-assets/assets/netflix_logo.png" alt="Logo" style="max-width: 8rem; height: auto" />
      </div>
    </header>

    <section class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="row">
            <div class="col-12">
              <h1 class="fs-12 fw-medium border-bottom border-secondary-subtle" style="letter-spacing: 1.5px">Edit Profile</h1>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12 col-md-3">
              <img src="./Netflix-assets/assets/avatar.png" alt="avatar" class="img-fluid" />
            </div>

            <div class="col-12 col-md-9">
              <div class="border-bottom border-secondary-subtle pb-3 mb-3">
                <p class="text-white bg-secondary fs-5 px-2 py-1 w-75">Strive Student</p>
                <p class="text-white fs-5 mt-3">Language :</p>
                <div class="dropdown mb-4">
                  <button
                    class="btn btn-epi-true-black btn-sm border-white rounded-0 dropdown-toggle px-4 fs-6 text-white"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English <span class="ms-4"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>

              <div class="border-bottom border-secondary-subtle pb-3 mb-3">
                <p class="text-white fs-5">Maturity Settings :</p>
                <p class="text-white bg-grey fs-6 fw-semibold p-2 d-inline-block">ALL MATURITY RATING</p>
                <p class="text-white fs-6 mt-2">Show titles of all maturity ratings for this profile</p>
                <button type="button" class="btn border border-grey rounded-0 text-white-50 px-4 py-1 mt-2" style="letter-spacing: 1.5px">EDIT</button>
              </div>

              <div class="border-bottom border-secondary-subtle pb-3 mb-3">
                <p class="text-white fs-5">Autoplay Controls</p>
                <div class="form-check my-1">
                  <input class="form-check-input rounded-0 border-grey" type="checkbox" value="" id="checkChecked" checked />
                  <label class="form-check-label ms-2 pt-1" for="checkChecked">Autoplay next episode in a series on all devices.</label>
                </div>
                <div class="form-check my-2">
                  <input class="form-check-input rounded-0 border-grey" type="checkbox" value="" id="checkChecked" checked />
                  <label class="form-check-label ms-2 pt-1" for="checkChecked">Autoplay previews while browsing on all devices.</label>
                </div>
              </div>
            </div>

            <div class="col-12 d-flex flex-column flex-md-row justify-content-between gx-5 mb-4">
              <button
                type="button"
                class="btn btn-light col-12 col-md-3 border border-grey rounded-0 text-black px-3 fw-semibold py-2 mb-2 mb-md-0"
                style="letter-spacing: 1.5px"
              >
                SAVE
              </button>

              <button type="button" class="btn col-12 col-md-4 border border-grey rounded-0 text-white-50 px-4 py-2 mb-2 mb-md-0" style="letter-spacing: 1.5px">
                CANCEL
              </button>

              <button type="button" class="btn col-12 col-md-4 border border-grey rounded-0 text-white-50 px-4 py-2" style="letter-spacing: 1.5px">
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
